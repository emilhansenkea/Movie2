<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;

        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            font-size: 30px;

        }

        li a:hover {
            background-color: #111111;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 10px;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: green;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#movies">Movies</a></li>

</ul>
<br>
<br>
<br>
<br>
<br>
<br>
<a href="/create">
    <button>
        <button class="button">Create</button>
    </button>
</a>


<div></div>
<table class="table table-striped table-bordered table-hover">
    <thead>

    </thead>
    <tbody>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
    </tr>

    <tr th:each="movies : $(list)">

    </tbody>
    </table>
    </tr>




</body>

</html>
